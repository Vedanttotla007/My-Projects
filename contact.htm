<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/2032d6c851.js" crossorigin="anonymous"></script>
    <title>VT-Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
          <h1 class="logo lg-heading">VT</h1>
          <ul class="nav-items">
              <li class="item"><a href="./index.htm">Home</a></li>
              <li class="item"><a href="./about.htm">About</a></li>
              <li class="item"><a href="./contact.htm">Contact</a></li>
          </ul>
        </div>
       
     </nav>
     <section class="contact-form">
         <div class="container">
             <div class="form-wrapper">
                 <div class="location">
                    <i class="fas fa-map-marker fa-2x ">  Location: </i><br>
                    
                    <h3>Lorem ipsum dolor sit amet consectetur.</h3>

                 </div><br>
                 <div class="phn-no">
                    
                    <i class="fas fa-phone-square-alt fa-2x">  </i>
                    <h2>Phone Number: </h2>
                    <p>XXXXX-YYYYY-ZZ</p>
                 </div>
                 
                 <img src="./img/company-img.jpg" alt="" class="image">
             </div>
             <div class="forms">
                 <b><p class="user">Fill the details and I will surely drop a reply.</p></b>
                 <form action="" class="contact">
                     <label for="Name">Name : </label>
                     <input type="username" class="user" required >
                     <br>
                     <label for="Email">Email : </label>
                     <input type="email" class="user" required>
                     <br>
                     <input type="submit" name="Submit" class="user">
                     <br>
                     <br><br>
                     <br>
                     <h2>Dhanywaad !! </h2>
                 </form>
             </div>
         </div>
     </section>
      
</body>
</html>
